<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search results</title>
</head>
<body>
<h2>Search results for <u>{{ query }}</u>:</h2>
<hr></hr>
{% if results %}
    {% for item in results %}
        <div>
            <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
            <p>File - {{ item.url }}</p>
            <p>Text snippet - "{{ item.snippet }}"</p>
            <p>Pattern - "{{ item.pattern }}"</p>
            <hr></hr>
        </div>
    {% endfor %}
{% else %}
    <p>Nothing found.</p>
{% endif %}
<div style="text-align: center; margin-top: 50px;">
    <form action="http://127.0.0.1:8000/">
        <button type="submit">Main page</button>
    </form>
</div>
</body>
</html>
