<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search results</title>
</head>
<body>
<h2>Search results for {{ query }}:</h2>
{% if results %}
    {% for item in results %}
        <div>
            <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
            <p>{{ item.snippet }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>Nothing found.</p>
{% endif %}
</body>
</html>
